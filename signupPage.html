<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/loginpage.css" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="left-panel">
                <div class="form-wrapper">
                    <h1>SIGN UP</h1>

                    <button class="social-btn google">
                        <img src="https://img.icons8.com/color/16/google-logo.png" alt="Google icon" />
                        Sign in with Google
                    </button>

                    <button class="social-btn facebook">
                        <img src="https://img.icons8.com/color/16/facebook-new.png" alt="Facebook icon" />
                        Sign in with Facebook
                    </button>

                    <div class="divider"><span>Or</span></div>

                    <form>
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Example@email.com" required />

                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="At least 8 characters" required />

                        <label for="password">Confirm Password</label>
                        <input type="password" id="password" placeholder="At least 8 characters" required />

                        <button type="submit">SIGN UP</button>
                    </form>





                    <footer>&copy; 2025 ALL RIGHTS RESERVED</footer>
                </div>
            </div>
            <div class="right-panel">
                <img src="./assets/img/loginpage/login.png" alt="Artwork" />
            </div>
        </div>
    </div>
</body>

</html>
